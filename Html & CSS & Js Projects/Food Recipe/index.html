<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar container sticky-top navbar-expand-md navbar-light bg-light mb-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-3 hover-scale fw-bold" href="#">
          <span class="text-primary">Food</span>
          <span class="text-warning">Recipe</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarButtons"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar buttons for md and larger -->
        <div
          class="collapse navbar-collapse d-lg-none d-md-flex ms-auto gap-2 justify-content-around align-items-center"
          id="navbarButtons"
        >
          <button id="Indian" class="btn hover-scale btn-outline-primary">
            Indian
          </button>
          <button id="Russian" class="btn hover-scale btn-outline-secondary">
            Russian
          </button>
          <button id="China" class="btn hover-scale btn-outline-success">
            China
          </button>
          <button id="Japan" class="btn hover-scale btn-outline-danger">
            Japan
          </button>
          <button id="American" class="btn hover-scale btn-outline-warning">
            American
          </button>
          <button id="Italy" class="btn hover-scale btn-outline-info">
            Italy
          </button>
          <button id="British" class="btn hover-scale btn-outline-info">
            British
          </button>
          <button id="Canada" class="btn hover-scale btn-outline-dark">
            Canada
          </button>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="input-group my-3 " margin: auto;">
      <input
        type="text"
        class="form-control p-2"
        id="search"
        placeholder="Type food here..."
        aria-label="Search"
      />
      <button
        class="btn btn-primary rounded-end-2"
        id="searchBtn"
        type="button"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Error message (by default hidden) -->
    <p id="errorMsg" class="text-danger d-none"></p>

    <!-- Recipe Container -->
    <div class="container text-center">
      <div class="row food g-4 row-cols-md-1"></div>
    </div>

    <footer class="bg-black rounded-3 text-white my-3 py-3">
      <div class="container py-2">
        <div class="row text-center text-md-start">
          <!-- Brand & Description -->
          <div class="col-md-4 mb-3">
            <h5 class="fw-bold">
              <span class="text-primary">Food</span>
              <span class="text-warning">Recipe</span>
            </h5>
            <p>
              Discover delicious recipes from around the world and make every
              meal special.
            </p>
          </div>

          <!-- Quick Links -->
          <div class="col-md-4 mb-3">
            <h6 class="fw-bold">Quick Links</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-white link-hover text-decoration-none"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="text-white link-hover text-decoration-none"
                  >Recipes</a
                >
              </li>
              <li>
                <a href="#" class="text-white link-hover text-decoration-none"
                  >About Us</a
                >
              </li>
              <li>
                <a href="#" class="text-white link-hover text-decoration-none"
                  >Contact</a
                >
              </li>
            </ul>
          </div>

          <!-- Social Media -->
          <div class="col-md-4 mb-3">
            <h6 class="fw-bold">Follow Us</h6>
            <a href="#" class="text-white icon-hover link-h me-3">
              <i class="bi bi-facebook"></i> Facebook </a
            ><br />
            <a href="#" class="text-white icon-hover link-h me-3">
              <i class="bi bi-twitter"></i> Twitter </a
            ><br />
            <a href="#" class="text-white icon-hover link-h me-3">
              <i class="bi bi-instagram"></i> Instagram
            </a>
          </div>
        </div>

        <hr class="bg-white" />

        <div class="text-center">
          &copy; 2025 <span class="text-primary">Food</span
          ><span class="text-warning">Recipe</span>. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
