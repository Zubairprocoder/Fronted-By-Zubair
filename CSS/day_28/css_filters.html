<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Filters</title>
  <style>
    .img-1 {
      filter: brightness(104%);
      /* filter: invert(2); */
    }

    .img-2 {
      filter: grayscale(100%);
    }

    .img-3 {
      filter: drop-shadow(5px 7px 12px black);
    }
  </style>
</head>

<body>
  <h1>CSS Filters</h1>
  <div class="container">
    <img class="img-1" src="/boy.png" alt="boy" width="330">
    <img class="img-2"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZksI-YeZmGVFZJSSbVuD9oISb8qDFEfXYPA&s" alt="boy-dp">
    <img class="img-3"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0X_RGd-PvzW3uCWnAZrksCKtUNj8jMJpqFg&s" alt="cute-boy">
  </div>
</body>

</html>
