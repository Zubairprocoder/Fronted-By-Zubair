<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercise 1</title>
    <style>
      .parent p:first-child {
        background-color: yellow;
        color: red;
        border-radius: 4px;
        padding: 4px;
      }
      .parent p {
        padding: 4px;
        border-radius: 4px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>CSS Exercise 1</h1>
    <div class="parent">
      <p>Zubair is a freelancer.</p>
      <p>Zubair is a programmer.</p>
      <p>Zubair is a fronted developer.</p>
      <p>Zubair is a backend developer.</p>
      <p>Zubair is a full stack developer.</p>
    </div>
  </body>
</html>
