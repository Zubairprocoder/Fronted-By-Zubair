<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>
      /* Block Element Display */
      h1 {
        text-align: center;
        background-color: violet;
      }
      /* Inline Elements  */
      span {
        background-color: aqua;
        /* visibility: hidden; */
      }
      strong {
        display: inline-block;
        background-color: green;
      }
      div {
        display: inline-block;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display Properties</h1>
    <span>Zubair Freelancer</span>
    <span>Freelancer</span>
    <strong>Inline Block</strong>
    <div>Zubair Programmer</div>
    <div>Zubair Developer</div>
  </body>
</html>
