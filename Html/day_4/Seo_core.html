<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO & Core Vitals in html</title>
  </head>
  <body>
    <h1>SEO & Core Vitals</h1>
    <strong>LCP <span>(Largest Contentful Paint)</span></strong>
    <p>Page ka main content kitni der me load hota hai.</p>
    <strong>FID <span>(First Input Delay)</span></strong>
    <p>User click/scroll kare to site kitni fast response deti hai.</p>
    <strong>CLS <span>(Cumulative Layout Shift)</span></strong>
    <p>Page load hote waqt layout kitna hilta ya shift hota hai..</p>
  </body>
</html>
